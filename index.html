<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="secret.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="top">
            <p>Weather</p>
        </div>
        <div class="current-weather">
            <h2></h2>
            <div class="inner-weather">
                <div class="info-1">
                    <div class="temperature">
                        <span class="current"></span>
                        <div class="sub-temps">
                            <span class="max">Hi: <span class="data"></span></span>
                            <span class="min">Lo: <span class="data"></span></span>
                        </div>
                    </div>
                    <div class="suntimes">
                        <div class="sunrise">
                            <div class="left">
                                <span class="material-symbols-outlined">
                                    water_lux
                                    </span>
                                <p>Sunrise</p>
                            </div>
                            <span class="time"></span>
                        </div>
                        <div class="sunset">
                            <div class="left">
                                <span class="material-symbols-outlined">
                                    wb_twilight
                                    </span>
                                    <p>Sunset</p>
                            </div>
                            <span class="time"></span>
                        </div>
                    </div>
                </div>
                <div class="big-section">
                    <img class="icon" src="" alt="" srcset="">
                    <p class="condition"></p>
                </div>
                <div class="info-2">
                    <div class="item">
                        <span class="material-symbols-outlined">
                            water
                            </span>
                            <p class="humidity"><span class="data"></span></p>
                            <p class="desc">Humidity</p>
                    </div>
                    <div class="item">
                        <span class="material-symbols-outlined">
                            swap_driving_apps_wheel
                            </span>
                            <p class="pressure"><span class="data"></span></p>
                            <p class="desc">Pressure</p>
                    </div>
                    <div class="item">
                        <div class="winds">
                            <div class="indicator-outer">
                                <div class="indicator"></div>
                            </div>
                            <div class="wind-speed"></div>
                            <span class="wind-dir"></span>
                            <p class="desc">Wind</p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="uv">
                            <span class="material-symbols-outlined">brightness_5</span>
                            <p class="uv-index"><span class="data">5</span></p>
                            <p class="desc">UV Index</p>
                        </div>
                    </div>

                </div>    
            </div>
        </div> <!-- .current-weather -->
        <div class="weather-forecast">
            <div class="inner">
                <div class="days"></div>
            </div>
        </div>

    </main>
</body>
</html>
